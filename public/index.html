<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>音域測ったー</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./common.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <canvas class="visualizer" width="800" height="200"></canvas>
    </div>
    <div class="container">
      <button id="button_start" onClick="JavaScript:init();">測定開始</button>
      <button id="button_stop" onClick="JavaScript:stopRec();" disabled>
        停止
      </button>
    </div>
    <div class="container">
      <div class="big">
        <div class="table">
          <div>
            <div>周波数</div>
            <div id="hz"></div>
          </div>
          <div>
            <div>検出音</div>
            <div id="note"></div>
          </div>
          <div>
            <div>最高音</div>
            <div id="high_note"></div>
          </div>
          <div>
            <div>最低音</div>
            <div id="low_note"></div>
          </div>
          <div>
            <div>音域</div>
            <div id="range"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <button
        id="tweet"
        class="-btn -bg -txt"
        onClick="JavaScript:tweet(this);"
        disabled
      >
        結果をツイート
      </button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
