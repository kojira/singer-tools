<body>
<script>
var analyser = null;
var sampleRate;
var previousTone;
var tracks = null;
var stopFlg = false;
var pitch;
var audioContext;
var bar;
var drawVisual;
var drawNoteVisual;
var canvas;
var canvasContext;
var WIDTH;
var HEIGHT;
var minNote = -1;
var maxNote = -1;
var highNoteName = "";
var lowNoteName = "";
var range = -1;

function tweet() {
  text = `音域測定結果\n高音:${highNoteName}\n低音:${lowNoteName}\n音域:${range.toFixed(1)}オクターブ\nhttps://singer-tools.web.app/\n#音域測ったー`;
  window.open('https://twitter.com/share?&text='+encodeURIComponent(text));
}

function stopRec() {
  if (tracks != null) {
    stopFlg = true
    tracks.forEach(function(track) {
      track.stop();
    });
    tracks = null;
    cancelAnimationFrame(drawVisual);
    cancelAnimationFrame(drawNoteVisual);
    document.getElementById('button_start').disabled = false;
    document.getElementById('button_stop').disabled = true;
    document.getElementById('tweet').disabled = false;
    minNote = -1;
    maxNote = -1;
  }
}

function init() {
  stopFlg = false;
  document.getElementById('button_start').disabled = true;
  document.getElementById('button_stop').disabled = false;
  document.getElementById('tweet').disabled = true;
  document.getElementById('hz').innerText = "0Hz";
  document.getElementById('note').innerText = "";
  document.getElementById('high_note').innerText = "";
  document.getElementById('low_note').innerText = "";
  document.getElementById('range').innerText = "0オクターブ";
  canvas = document.querySelector('.visualizer');
  canvasContext = canvas.getContext("2d");
  navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;


  {
    var source;
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioContext.createAnalyser();
    analyser.minDecibels = -100;
    analyser.maxDecibels = -10;
    analyser.fftSize = 2048;
    analyser.smoothingTimeConstant = 0.85;

    if (!navigator?.mediaDevices?.getUserMedia) {
      // No audio allowed
      alert('Sorry, getUserMedia is required for the app.')
      return;
    } else {
      var constraints = {audio: true};
      navigator.mediaDevices.getUserMedia(constraints)
        .then(
          function(stream) {
            initialized = true;
            tracks = stream.getTracks();
            // Initialize the SourceNode
            source = audioContext.createMediaStreamSource(stream);
            // Connect the source node to the analyzer
            source.connect(analyser);
            // analyser.connect(audioContext.destination);
            visualize();
          }
      )
      .catch(function(err) {
        alert('マイクの利用を許可してください')
      });
    }
  }

  var noteStrings = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];

  function noteFromPitch( frequency ) {
    var noteNum = 12 * (Math.log( frequency / 440 )/Math.log(2) );
    return Math.round( noteNum ) + 69;
  }

  function getNoteInfo(frequency) {
    const notes = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
    const noteIndex = 12 * (Math.log2(frequency / 440)) + 69;
    const index = Math.round(noteIndex) % 12;
    const noteName = notes[Math.round(noteIndex) % 12];
    const octave = Math.floor(noteIndex / 12) - 1;

    return { noteName, index, octave };
  }

  function visualize() {
    var previousAutoCorrelateValue = 0;
    var previousValueToDisplay = 0;
    var smoothingCount = 0;
    WIDTH = canvas.width;
    HEIGHT = canvas.height;

    var drawNote = function() {
      if (stopFlg) return;
      drawNoteVisual = requestAnimationFrame(drawNote);
      var smoothingThreshold = 5;
      var smoothingCountThreshold = 5;
      // Thanks to PitchDetect: https://github.com/cwilso/PitchDetect/blob/master/js/pitchdetect.js
      var bufferLength = analyser.fftSize;
      var buffer = new Float32Array(bufferLength);
      analyser.getFloatTimeDomainData(buffer);
      var autoCorrelateValue = autoCorrelate(buffer, audioContext.sampleRate)
      var valueToDisplay = autoCorrelateValue;
      var roundingValue = 'note'
      var octave = 0;
      // var maxHertz = 2093.005;
      var progress = 0;
      if (autoCorrelateValue === -1) {
        // bar.animate(0);
        previousValueToDisplay = valueToDisplay;
        previousAutoCorrelateValue = autoCorrelateValue;
        smoothingCount = 0;
        return;
      }
      var smoothingValue = 'basic';

      if (smoothingValue === 'none') {
        smoothingThreshold = 99999;
        smoothingCountThreshold = 0;
      } else if (smoothingValue === 'basic') {
        smoothingThreshold = 10;
        smoothingCountThreshold = 5;
      } else if (smoothingValue === 'very') {
        smoothingThreshold = 5;
        smoothingCountThreshold = 10;
      }
      function noteIsSimilarEnough() {
        return Math.abs(autoCorrelateValue - previousAutoCorrelateValue) < smoothingThreshold;
      }

      if (noteIsSimilarEnough()) {
        if (smoothingCount < smoothingCountThreshold) {
          smoothingCount++;
          // console.log("smoothingCount:"+smoothingCount);
          return;
        } else {
          var {noteName, index, octave} = getNoteInfo(autoCorrelateValue);
          minNote = minNote > 0 && minNote < autoCorrelateValue ? minNote : autoCorrelateValue;
          maxNote = maxNote > 0 && maxNote > autoCorrelateValue ? maxNote : autoCorrelateValue;
          progress = (octave * 12 + index) / 72
          document.getElementById('hz').innerText = autoCorrelateValue.toFixed(1)+"Hz";
          document.getElementById('note').innerText = noteName+octave;
          var {noteName, index, octave} = getNoteInfo(maxNote);
          var high = octave * 12 + index
          highNoteName = noteName+octave;
          document.getElementById('high_note').innerText = highNoteName;
          var {noteName, index, octave} = getNoteInfo(minNote);
          var low = octave * 12 + index
          lowNoteName = noteName+octave;
          document.getElementById('low_note').innerText = lowNoteName;
          range = (high - low) / 12;
          document.getElementById('range').innerText = range.toFixed(1)+"オクターブ";
          previousAutoCorrelateValue = autoCorrelateValue;
          previousValueToDisplay = valueToDisplay;
          smoothingCount = 0;
          // bar.animate(progress);
        }
      } else {
        // bar.animate(0);
        previousValueToDisplay = valueToDisplay;
        previousAutoCorrelateValue = autoCorrelateValue;
        smoothingCount = 0;
        return;
      }
    }
    var drawFrequency = function() {
      var bufferLengthAlt = analyser.frequencyBinCount;
      var dataArrayAlt = new Uint8Array(bufferLengthAlt);

      canvasContext.clearRect(0, 0, WIDTH, HEIGHT);

      var drawAlt = function() {
        if (stopFlg) return;
        drawVisual = requestAnimationFrame(drawAlt);

        analyser.getByteFrequencyData(dataArrayAlt);

        canvasContext.fillStyle = 'rgb(0, 0, 0)';
        canvasContext.fillRect(0, 0, WIDTH, HEIGHT);

        var barWidth = (WIDTH / bufferLengthAlt) * 2.5;
        var barHeight;
        var x = 0;

        for(var i = 0; i < bufferLengthAlt; i++) {
          barHeight = dataArrayAlt[i]*2;

          canvasContext.fillStyle = 'rgb(' + (barHeight+100) + ',50,50)';
          canvasContext.fillRect(x,HEIGHT-barHeight/2,barWidth,barHeight/2);

          x += barWidth + 1;
        }
      };
      drawAlt();
    }

    drawFrequency();

    drawNote();
  }
}

// Must be called on analyser.getFloatTimeDomainData and audioContext.sampleRate
// From https://github.com/cwilso/PitchDetect/pull/23
function autoCorrelate(buffer, sampleRate) {
  // Perform a quick root-mean-square to see if we have enough signal
  var SIZE = buffer.length;
  var sumOfSquares = 0;
  for (var i = 0; i < SIZE; i++) {
    var val = buffer[i];
    sumOfSquares += val * val;
  }
  var rootMeanSquare = Math.sqrt(sumOfSquares / SIZE)
  if (rootMeanSquare < 0.01) {
    return -1;
  }

  // Find a range in the buffer where the values are below a given threshold.
  var r1 = 0;
  var r2 = SIZE - 1;
  var threshold = 0.2;

  // Walk up for r1
  for (var i = 0; i < SIZE / 2; i++) {
    if (Math.abs(buffer[i]) < threshold) {
      r1 = i;
      break;
    }
  }

  // Walk down for r2
  for (var i = 1; i < SIZE / 2; i++) {
    if (Math.abs(buffer[SIZE - i]) < threshold) {
      r2 = SIZE - i;
      break;
    }
  }

  // Trim the buffer to these ranges and update SIZE.
  buffer = buffer.slice(r1, r2);
  SIZE = buffer.length

  // Create a new array of the sums of offsets to do the autocorrelation
  var c = new Array(SIZE).fill(0);
  // For each potential offset, calculate the sum of each buffer value times its offset value
  for (let i = 0; i < SIZE; i++) {
    for (let j = 0; j < SIZE - i; j++) {
      c[i] = c[i] + buffer[j] * buffer[j+i]
    }
  }

  // Find the last index where that value is greater than the next one (the dip)
  var d = 0;
  while (c[d] > c[d+1]) {
    d++;
  }

  // Iterate from that index through the end and find the maximum sum
  var maxValue = -1;
  var maxIndex = -1;
  var total = 0;
  for (var i = d; i < SIZE; i++) {
    if (c[i] > maxValue) {
      maxValue = c[i];
      maxIndex = i;
    }
    total += c[i];
  }

  if (total > 20000) {
  //全体的に大きい音は歯擦音判定
    return -1;
  }

  var T0 = maxIndex;

  // Not as sure about this part, don't @ me
  // From the original author:
  // interpolation is parabolic interpolation. It helps with precision. We suppose that a parabola pass through the
  // three points that comprise the peak. 'a' and 'b' are the unknowns from the linear equation system and b/(2a) is
  // the "error" in the abscissa. Well x1,x2,x3 should be y1,y2,y3 because they are the ordinates.
  var x1 = c[T0 - 1];
  var x2 = c[T0];
  var x3 = c[T0 + 1]

  var a = (x1 + x3 - 2 * x2) / 2;
  var b = (x3 - x1) / 2
  if (a) {
    T0 = T0 - b / (2 * a);
  }

  return sampleRate/T0;
}
</script>
